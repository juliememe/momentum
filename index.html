<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/owfont-regular.css" />

  <title>momentum</title>
</head>

<body>
  <h1 class="visually-hidden">momentum</h1>
  <div class="weather">
    <div class="weather-all">
      <i class="weather-icon owf"></i>

    </div>
    <div class="weather-details">
      <div class="city" contenteditable="true"></div>
      <div class="temperature"></div>
      <div class="weather-humidity"></div>
      <div class="weather-wind"></div>
    </div>
  </div>
  </div>
  <div class="basic">
    <span class="day"></span>
    <time class="time"></time>
  </div>
  <div class="greet">
    <span class="greeting"></span>
    <div class="name" contenteditable="true"></div>
  </div>
  <div class="foc">
    <div class="enter">Focus for today</div>
    <div class="focus" contenteditable="true"></div>
  </div>
  <div class="quotation">
    <div class="buttons">
      <button class="btn">&#10078;</button>
      <button class="bg_back"><</button>
      <button class="bg_forward">></button>
    </div>
    <figure class="quote">
      <blockquote class="blockquote"></blockquote>
      <figcaption class="figcaption"></figcaption>
    </figure>
  </div>
  <script src="script.js"></script>
</body>

</html>
